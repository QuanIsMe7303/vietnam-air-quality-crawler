name: Air Quality Data Crawler

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  crawl-air-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run Air Quality Data Crawler
      env:
        WAQI_API_KEY: ${{ secrets.WAQI_API_KEY }}
      run: |
        # Thay thế API key trong script
        sed -i "s/API_KEY = \".*\"/API_KEY = \"$WAQI_API_KEY\"/g" air_quality_crawler.py
        
        python air_quality_crawler.py
    
    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add result/*
        
        # Kiểm tra xem có thay đổi không
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        git commit -m "Add air quality data - $(date +'%Y-%m-%d %H:%M:%S')"
        git push origin main